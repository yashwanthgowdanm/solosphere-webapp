<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget – SoloSphere</title>
  <link rel="icon" href="assets/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen bg-background text-foreground">
  <div class="max-w-5xl mx-auto p-6 md:p-10 grid gap-8 animate-fade-in">
    <nav class="text-sm"><a href="index.html" class="underline">← Back</a></nav>
    <header>
      <h1 class="text-3xl md:text-4xl font-headline tracking-tight">Budget</h1>
      <p class="mt-2 text-slate-600">Estimate trip cost. Values are stored in the browser (localStorage).</p>
    </header>
    <main class="grid gap-6">
    <div class="rounded-2xl border border-slate-200 p-6 bg-white/80 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div><label class="block text-sm mb-1">Transport ($)</label><input id="b-transport" type="number" class="border rounded-lg w-full px-3 py-2"></div>
        <div><label class="block text-sm mb-1">Stay ($)</label><input id="b-stay" type="number" class="border rounded-lg w-full px-3 py-2"></div>
        <div><label class="block text-sm mb-1">Food ($)</label><input id="b-food" type="number" class="border rounded-lg w-full px-3 py-2"></div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div><label class="block text-sm mb-1">Activities ($)</label><input id="b-activities" type="number" class="border rounded-lg w-full px-3 py-2"></div>
        <div><label class="block text-sm mb-1">Misc ($)</label><input id="b-misc" type="number" class="border rounded-lg w-full px-3 py-2"></div>
        <div class="flex items-end"><button onclick="saveBudget()" class="border px-3 py-2 rounded-lg w-full">Save</button></div>
      </div>
      <div class="text-lg font-semibold">Total: $<span id="b-total">0</span></div>
    </div>
    </main>
    <footer class="pt-6 text-center text-xs text-slate-500">Static snapshot</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
